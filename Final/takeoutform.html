<script>
	"use strict";
	var cartQuantity =[0, 0, 0, 0, 0, 0, 0, 0, 0];//all items initialized to 0
	var itemPrices = [3.50, 3.50, 3.50, 2.50, 5.00, 4.50, 1.50, 3.50, 1.50];//prices corresponding to item
	
	document.getElementById("order").onsubmit = function() {
		submit_order()
	};
	var $ = function (id) 
{
    return document.getElementById(id); 
} // standard $ function
	//submit current quantity for order
	var submit_order = function (){
		var total = 0;
		var tax = .081;
		var txt;
		//update cart quantity
		//hotdogs
		cartQuantity[0] = parseInt(document.getElementById("hotdog1").value);
		cartQuantity[1] = parseInt(document.getElementById("hotdog2").value);
		cartQuantity[2] = parseInt(document.getElementById("hotdog3").value);
		//sides
		cartQuantity[3] = parseInt(document.getElementById("sides1").value);
		cartQuantity[4] = parseInt(document.getElementById("sides2").value);
		cartQuantity[5] = parseInt(document.getElementById("sides3").value);
		//drinks
		cartQuantity[6] = parseInt(document.getElementById("drink1").value);
		cartQuantity[7] = parseInt(document.getElementById("drink2").value);
		cartQuantity[8] = parseInt(document.getElementById("drink3").value);
		
		//calculate price
		for(var i = 0; i < cartQuantity.length; i++){
			total += cartQuantity[i] * itemPrices[i];
		}
		if(total <= 0){
			alert("You haven't ordered anything!");
		}
		else{
			var subTotal = total + (total*tax);
			//print recite
			for(var i =0; i < cartQuantity.length; i++){
				if(cartQuantity[i] >0){
					switch(i){
						case 0:
							txt += "Original Dog - $3.50: x"+cartQuantity[i];
							break;
						case 1:
							txt += "\nInstant Karma Dog - $3.50: x"+cartQuantity[i];
							break;
						case 2:
							txt += "\nVeggie Dog - $3.50: x"+cartQuantity[i];
							break;
						case 3:
							txt += "\nParmesan Herb Fries - $2.50: x"+cartQuantity[i];
							break;
						case 4:
							txt += "\nFully Loaded Fries - $5.00: x"+cartQuantity[i];
							break;
						case 5:
							txt += "\nChili Cheese Fries - $4.50: x"+cartQuantity[i];
							break;
						case 6:
							txt += "\nCola - $1.50: x"+cartQuantity[i];
							break;
						case 7:
							txt += "\nBeer - $3.50: x"+cartQuantity[i];
							break;
						case 8:
							txt += "\nIced Tea - $1.50: x"+cartQuantity[i];
							break;
						default:
							break;
					}
				}	
			}
			
			txt += "Total: "+total+"\n";
			txt += "Tax: "+tax*100+"\n";
			txt += "Subtotal: "+ subTotal+"\n";
			
		
			if(confirm("You've Ordered: \n"+txt)){
				alert("You've Submitted Your Order");
			}
			else{
				alert("You've Cancelled Your Order");
			}
				
		}
	
	//reset values back to 0
	function reset_order() {
		document.getElementById("order").reset();
	}
	window.onload = function () {
	$("submitOrder").onclick = submit_order;
	$("resetOrder").onclick = reset_order;
}
</script>
