<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Slide Show</title>
    <link rel="stylesheet" href="slide_show.css">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="slide_show.js"></script>
</head>

<body>
<section>
    <h1>Fishing Slide Show</h1>
    <h2 id="caption">Casting & Fishing</h2>
   	<img id="slide" src="images/pic1.jpg" alt="">        
    <div id="slides"> 
        <img src="images/pic2.jpg" alt="Casting">
        <img src="images/pic3.jpg" alt="Catching fish">
		<img src="images/pic4.jpg" alt="Catch and Release">
    </div> 
    
    <input type="button" value="Previous" name="previous" id="previous">
    <input type="button" value="Next" name="next" id="next">
</section>
</body>
</html>
