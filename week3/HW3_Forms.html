<title>Purchase Form</title>
</head>

<body>

	<h1>Payment Form</h1>
	<h2><font color="red">All fields are REQUIRED</font></h2>
	
	<form>
		First Name
		<input type="text" name="fname"><br>
		Last Name
		<input type="text" name="lname"><br>
		Street Address
		<input type="text" name="address"><br>
		City
		<input type="text" name="city"><br>
		State
		<input type="text" name="state"><br>
		Zip/Postal Code
		<input type="text" name="zip"><br>
		Credit Card Type<br>
		<input type="radio" name="cardtype" value="MasterCard" checked> MasterCard<br>
		<input type="radio" name="cardtype" value="VISA"> VISA<br>
		<input type="radio" name="cardtype" value="Discover"> Discover<br>
		Credit Card Number
		<input type="text" name="cardnum"><br>
		Expiration Date
			<select name="expMonth">
				<option value="mon" selected>--Month--</option>
				<option value="jan">Jan</option>
				<option value="feb">Feb</option>
				<option value="mar">Mar</option>
				<option value="apr">Apr</option>
				<option value="may">May</option>
				<option value="jun">Jun</option>
				<option value="jul">July</option>
				<option value="aug">Aug</option>
				<option value="sep">Sep</option>
				<option value="oct">Oct</option>
				<option value="nov">Nov</option>
				<option value="dec">Dec</option>
			</select>
			<select name="expYear">
				<option value="yea" selected>--Year--</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
			</select>
			<br>Special Notes<br>
			<textarea name="comment" cols="30" rows="8" placeholder="Enter comment">enter notes here...</textarea><br>
			<input type="submit" value="Submit Payment">
			
	</form>

</body>
</html>
